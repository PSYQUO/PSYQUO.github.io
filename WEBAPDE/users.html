<html>
    <head>
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/users.js"></script>
        <link href="css/mainstyle.css" type="text/css" rel="stylesheet">
        <link href="css/users.css" type="text/css" rel="stylesheet">
        <link href="css/posts.css" type="text/css" rel="stylesheet">
        <link href="css/albums.css" type="text/css" rel="stylesheet">
        <title>Profile</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-button" id="home">
                <div>
                    <img src="icons/house.png"/>
                </div>
                Home
            </div>
            <div class="sidebar-button" id="photos">
                <div>
                    <img src="icons/picture.png"/>
                </div>
                Photos
            </div>
            <div class="sidebar-button" id="albums">
                <div>
                    <img src="icons/album.png"/>
                </div>
                Albums<br>
            </div>
        </div>
        <div class="content">
            <div class="users-header">
                <span id="header-name"></span>
                <span id="header-username"></span>
                <span id="header-email"></span>
                <span id="header-address"><img src="icons/placeholder.png"/>  </span>
                <span id="header-phone"><img src="icons/phone-call.png"/>  </span>
                <span id="header-website"><img src="icons/internet.png"/>  </span>
                <div id="header-companyname"><img src="icons/building.png"/>  </div>
                <div id="header-companyinfo"></div>
                <hr>
            </div>
            <div class="posts">
                <span id="posts-header">Posts</span>
                <div id="nav-button">See all</div>
            </div>
            <div class="albums">
                <span id="albums-header">Albums</span>
                <div id="nav-button">See all</div> 
            </div>
        </div>
    </body>
</html>
